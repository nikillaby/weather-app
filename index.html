<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
      <script
    src="https://kit.fontawesome.com/f46a113e9c.js"
    crossorigin="anonymous"
  ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://file.myfontastic.com/YJBrXrdHbApdW2Qr9qH8rf/icons.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container body mt-5">
      <div class="row">
        <div class="col-8">
          <div class="d-flex align-items-center">
            <div class="flex-grow-1 mr-2">
              <form class="input-group" id = "city-search-form">
                <input
                  type="text"
                  class="form-control"
                  id="search-bar"
                  placeholder="Search your city"
                  required
                />
              
            </div>
            <div class="btn-group">
              <button
                class="btn btn-outline-secondary"
                type="submit"
                id="search-button"
              >
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="location-button"
              >
                <i class="fa-solid fa-location-dot"></i>
              </button>
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="unit-button"
              >
                °F
              </button>
              </form>
            </div>
          </div>
        </div>
        <div class="col d-flex justify-content-end">
          Coded by&nbsp;
          <a
            href="https://www.linkedin.com/in/julija-%C5%A1am%C5%A1ina-401999119/"
            >Julija Šamšina</a
          >
        </div>
      </div>
      <div class="row align-items-center" id="main-info">
        <div class="col"">
        <h1>Currently in <span id="current-city"></span></h1>
        <h2>
          <span id="current-temp"></span> <span class="temp-unit">°C</span>
        </h2>
        <p>
          <i
            class="fa-solid fa-angles-down low-temp"
            title="Low temperature"
          ></i>
          <span id="low-temp"></span> <span class="temp-unit">°C</span>
        </p>
      </div>
      <div class="col">
        <div class="row align-items-center">
          <div class="col" id="main-info">
            <span id="date"><b></b></span
            ><br />
            <span id="weather-conditions"></span><br />
            Humidity: <span id="humidity-percentage">11</span>%
          </div>
          <div id="weather-icon-current" class="col">
            <span class="icon-rain-with-snow main-icon"></span>
          </div>
        </div>
      </div>
    </div>
    <div class="container mx-auto">
      <div class="row row-cols-7 column-gap-3">
        <div class="card col">
          <div class="card-body">
            <h6 class="card-title">Fri</h6>
            <p class="card-text">
              <i class="icon-rain card-icon" title="Rain"></i>
              <br />
              <b>11°</b> <br />
              6°
            </p>
          </div>
        </div>
        <div class="card col">
          <div class="card-body">
            <h6 class="card-title">Sat</h6>
            <p class="card-text">
              <i class="icon-snow card-icon" title="Snow"></i>
              <br />
              <b>9°</b> <br />
              4°
            </p>
          </div>
        </div>
        <div class="card col">
          <div class="card-body">
            <h6 class="card-title">Sun</h6>
            <p class="card-text">
              <i
                class="icon-rain-with-snow card-icon"
                title="Rain with snow"
              ></i
              ><br />
              <b>9°</b> <br />
              3°
            </p>
          </div>
        </div>
        <div class="card col">
          <div class="card-body">
            <h6 class="card-title">Mon</h6>
            <p class="card-text">
              <i class="icon-cloudy card-icon" title="Cloudy"></i>
              <br />
              <b>12°</b> <br />
              5°
            </p>
          </div>
        </div>
        <div class="card col">
          <div class="card-body">
            <h6 class="card-title">Tue</h6>
            <p class="card-text">
              <i class="icon-heavy-rain card-icon" title="Heavy rain"></i>
              <br />
              <b>12°</b> <br />
              7°
            </p>
          </div>
        </div>
        <div class="card col">
          <div class="card-body">
            <h6 class="card-title">Wed</h6>
            <p class="card-text">
              <i class="icon-partly-cloudy card-icon" title="Partly cloudy"></i>
              <br />
              <b>14°</b> <br />
              8°
            </p>
          </div>
        </div>
        <div class="card col">
          <div class="card-body">
            <h6 class="card-title">Thu</h6>
            <p class="card-text">
              <i class="icon-sunny card-icon" title="Sunny"></i>
              <br />
              <b>14°</b> <br />
              7°
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="src/script.js"></script>
</html>
